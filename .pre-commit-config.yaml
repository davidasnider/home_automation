ci:
  skip: [update-requirements-txt]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: detect-private-key
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: .*/tests/.*
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        # language_version: python3.9
  - repo: https://github.com/PyCQA/flake8
    rev: "6.0.0"
    hooks:
      - id: flake8

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16 # Use the ref you want to point at
    hooks:
      - id: mdformat
        # optional
        additional_dependencies:
          - mdformat-tables
          - mdformat-black

  - repo: local
    hooks:
    - id: update-requirements-txt
      name: update-requirements-txt
      description: 'Generate requirements.txt based on poetry.lock'
      entry: poetry
      args: [export, --format, requirements.txt, --output, requirements.txt]
      language: system
      pass_filenames: false

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [--fail-under=95, --verbose]

  - repo: https://github.com/PyCQA/isort
    rev: v5.11.3
    hooks:
    -   id: isort
